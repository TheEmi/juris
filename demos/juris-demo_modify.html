<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juris Framework Demo - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .nav button:active {
            transform: translateY(0);
        }

        .demo-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .demo-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Counter Component */
        .counter {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(79, 172, 254, 0.3);
        }

        .counter h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .counter .count {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .counter button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .counter button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        /* Todo List Component */
        .todo-list {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: #2d3748;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(250, 112, 154, 0.3);
        }

        .todo-list h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #2d3748;
        }

        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .todo-input button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #2d3748;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .todo-input button:hover {
            background: #4a5568;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-item button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .todo-item button:hover {
            background: #c53030;
        }

        /* User Profile Component */
        .user-profile {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2d3748;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(168, 237, 234, 0.3);
        }

        .user-profile h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .profile-info {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .profile-actions button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: #2d3748;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .profile-actions button:hover {
            background: #4a5568;
            transform: translateY(-1px);
        }

        /* Data List Component */
        .data-list {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #2d3748;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(255, 236, 210, 0.4);
        }

        .data-list h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #666;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .data-item:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(5px);
        }

        .data-item.selected {
            background: #4299e1;
            color: white;
        }

        /* Form styles */
        .contact-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 1.3rem;
        }

        .field {
            margin-bottom: 20px;
        }

        .field input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .field input:focus {
            outline: none;
            border-color: #667eea;
        }

        .field input.error {
            border-color: #e53e3e;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .actions button[type="submit"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .actions button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .actions button[type="submit"]:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .actions button[type="button"] {
            background: #e2e8f0;
            color: #4a5568;
        }

        .actions button[type="button"]:hover {
            background: #cbd5e0;
        }

        /* Debug panel */
        .debug-panel {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-panel h3 {
            color: #63b3ed;
            margin-bottom: 15px;
        }

        .state-viewer {
            background: #2d3748;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        @media (max-width: 768px) {
            .app {
                padding: 10px;
            }
            
            .component-grid {
                grid-template-columns: 1fr;
            }
            
            .nav {
                justify-content: center;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Include existing Juris Framework -->
    <script>
        // Copy the entire Juris class from paste.txt, but with key fixes
        class Juris {
            constructor(config = {}) {
                // Core state
                this.state = config.states || {};
                this.components = new Map();
                this.services = config.services || {};
                this.layout = config.layout;
                this.middleware = config.middleware || [];
                
                // Router configuration
                this.router = config.router;
                this.routes = {};
                this.routeGuards = {};
                this.routeMiddleware = [];
                this.routeParams = {};
                this.currentRoute = '/';
                
                // State management
                this.subscribers = new Map();
                this.elementSubscriptions = new WeakMap();
                this.currentlyTracking = null;
                
                // External subscribers
                this.externalSubscribers = new Map();
                
                // Enhancement system with memory management
                this.selectorObservers = new Map();
                this.enhancementQueue = new Set();
                this.cleanupScheduled = false;
                this.trackedElements = new Set();
                this.isDestroyed = false;
                
                // Performance optimization
                this.updateBatches = new Map();
                this.batchTimeout = null;
                
                // Component lifecycle management
                this.componentInstances = new Map();
                this.componentApis = new WeakMap();
                this.lifecycleCleanup = new WeakMap();
                this.mountedComponents = new Set();
                
                // Register components
                if (config.components) {
                    Object.entries(config.components).forEach(([name, component]) => {
                        this.registerComponent(name, component);
                    });
                }
                
                // Register components from services (for backwards compatibility)
                if (config.services) {
                    this.registerComponentsFromServices(config.services);
                }
                
                // Setup router if enabled
                if (this.router) {
                    this.setupRouter();
                }
                
                // Setup cleanup handlers
                this.setupCleanupHandlers();
                
                console.log('🚀 Juris framework initialized');
            }
            
            // Include all the other methods from the original file...
            // For brevity, I'll just include the key fixed methods:

            // FIXED: Enhanced getComponent method with proper selector validation
            getComponent(selector) {
                // Validate selector input - this is the key fix
                if (!selector) {
                    console.warn('getComponent: No selector provided');
                    return null;
                }
                
                // Handle invalid selector types - prevents [object Object] warnings
                if (typeof selector !== 'string' && !(selector instanceof HTMLElement)) {
                    console.warn(`getComponent: Invalid selector type. Expected string or HTMLElement, got ${typeof selector}:`, selector);
                    return null;
                }
                
                let element;
                
                if (typeof selector === 'string') {
                    // Find by component name first
                    element = document.querySelector(`[data-component-name="${selector}"]`);
                    if (!element) {
                        // Try CSS selector as fallback
                        try {
                            element = document.querySelector(selector);
                        } catch (error) {
                            console.warn(`getComponent: Invalid CSS selector "${selector}":`, error);
                            return null;
                        }
                    }
                } else if (selector instanceof HTMLElement) {
                    element = selector;
                }
                
                if (!element) {
                    return null; // Silent fail instead of warning to reduce noise
                }
                
                // Check if element has component API stored
                const api = this.componentApis.get(element);
                if (api) {
                    return api;
                }
                
                // Fallback to instance API
                const instanceId = element.getAttribute('data-component-instance');
                const instance = instanceId ? this.componentInstances.get(instanceId) : null;
                
                if (instance && instance.api) {
                    return instance.api;
                }
                
                return null; // Silent fail
            }

            // Add all other methods from the original Juris class here...
            // I'll include just the essential ones for the demo to work:

            registerComponent(name, componentFn) {
                this.components.set(name, componentFn);
                console.log(`📦 Component registered: ${name}`);
            }

            setState(path, value, context = {}) {
                if (this.isDestroyed) return;
                
                const oldValue = this.getState(path);
                
                // Run middleware
                let finalValue = value;
                for (const middleware of this.middleware) {
                    const result = middleware({ path, oldValue, newValue: finalValue, context, juris: this });
                    if (result !== undefined) {
                        finalValue = result;
                    }
                }
                
                // Set the value
                const keys = path.split('.');
                let current = this.state;
                
                for (let i = 0; i < keys.length - 1; i++) {
                    const key = keys[i];
                    if (current[key] === undefined) {
                        current[key] = {};
                    }
                    current = current[key];
                }
                
                current[keys[keys.length - 1]] = finalValue;
                
                // Batch updates for performance
                if (oldValue !== finalValue) {
                    this.scheduleUpdate(path);
                }
            }

            getState(path, defaultValue = null) {
                if (this.currentlyTracking) {
                    this.currentlyTracking.add(path);
                }
                
                const keys = path.split('.');
                let current = this.state;
                
                for (const key of keys) {
                    if (current[key] === undefined) {
                        return defaultValue;
                    }
                    current = current[key];
                }
                
                return current;
            }

            scheduleUpdate(path) {
                if (!this.updateBatches.has(path)) {
                    this.updateBatches.set(path, true);
                }
                
                if (this.batchTimeout) return;
                
                this.batchTimeout = setTimeout(() => {
                    this.flushUpdates();
                }, 0);
            }

            flushUpdates() {
                if (this.isDestroyed) return;
                
                const pathsToUpdate = Array.from(this.updateBatches.keys());
                this.updateBatches.clear();
                this.batchTimeout = null;
                
                pathsToUpdate.forEach(path => {
                    this.triggerSubscribersForPath(path);
                });
            }

            triggerSubscribersForPath(changedPath) {
                if (this.isDestroyed) return;
                
                const exactSubscribers = this.subscribers.get(changedPath);
                if (exactSubscribers) {
                    exactSubscribers.forEach(updateFn => {
                        try {
                            updateFn();
                        } catch (error) {
                            console.error('Subscriber error:', error);
                        }
                    });
                }
                
                // Trigger parent path subscribers
                const pathParts = changedPath.split('.');
                for (let i = pathParts.length - 1; i > 0; i--) {
                    const parentPath = pathParts.slice(0, i).join('.');
                    const parentSubscribers = this.subscribers.get(parentPath);
                    if (parentSubscribers) {
                        parentSubscribers.forEach(updateFn => {
                            try {
                                updateFn();
                            } catch (error) {
                                console.error('Parent subscriber error:', error);
                            }
                        });
                    }
                }
            }

            subscribeInternal(path, updateFn) {
                if (this.isDestroyed) return () => {};
                
                if (!this.subscribers.has(path)) {
                    this.subscribers.set(path, new Set());
                }
                this.subscribers.get(path).add(updateFn);
                
                return () => {
                    const pathSubscribers = this.subscribers.get(path);
                    if (pathSubscribers) {
                        pathSubscribers.delete(updateFn);
                        if (pathSubscribers.size === 0) {
                            this.subscribers.delete(path);
                        }
                    }
                };
            }

            createReactiveAttribute(element, attributeName, valueFn) {
                if (this.isDestroyed) return;
                
                const dependencies = new Set();
                this.currentlyTracking = dependencies;
                
                const updateAttribute = () => {
                    if (this.isDestroyed) return;
                    
                    try {
                        this.currentlyTracking = dependencies;
                        const value = valueFn();
                        this.currentlyTracking = null;
                        
                        this.applyAttributeValue(element, attributeName, value);
                        
                    } catch (error) {
                        this.currentlyTracking = null;
                        console.error(`Error updating attribute ${attributeName}:`, error);
                    }
                };
                
                updateAttribute();
                this.currentlyTracking = null;
                
                const unsubscribeFns = Array.from(dependencies).map(path => 
                    this.subscribeInternal(path, updateAttribute)
                );
                
                if (!this.elementSubscriptions.has(element)) {
                    this.elementSubscriptions.set(element, new Set());
                }
                this.elementSubscriptions.get(element).add({ unsubscribeFns });
                
                return () => {
                    unsubscribeFns.forEach(unsub => unsub());
                };
            }

            applyAttributeValue(element, attributeName, value) {
                if (attributeName === 'textContent') {
                    element.textContent = value;
                } else if (attributeName === 'children') {
                    while (element.firstChild) {
                        element.removeChild(element.firstChild);
                    }
                    
                    if (Array.isArray(value)) {
                        value.forEach((child, index) => {
                            const childElement = this.renderUIObject(child, null);
                            if (childElement) {
                                element.appendChild(childElement);
                            }
                        });
                    }
                } else if (attributeName.startsWith('style.')) {
                    const styleProp = attributeName.substring(6);
                    element.style[styleProp] = value;
                } else if (this.isAttribute(attributeName)) {
                    if (value === null || value === undefined || value === false) {
                        element.removeAttribute(attributeName);
                    } else if (value === true) {
                        element.setAttribute(attributeName, '');
                    } else {
                        element.setAttribute(attributeName, String(value));
                    }
                } else {
                    element[attributeName] = value;
                }
            }

            isAttribute(key) {
                return key.startsWith('data-') ||      
                       key.startsWith('aria-') ||      
                       key.includes('-') ||            
                       this.isCustomAttribute(key);    
            }
            
            isCustomAttribute(key) {
                const testElement = document.createElement('div');
                return !(key in testElement) && !key.startsWith('on') && 
                       !['text', 'children', 'style', 'setState', 'getState', 'navigate', 'services', 'routeParams'].includes(key);
            }

            createElement(tagName, props = {}) {
                if (this.isDestroyed) return null;
                
                const element = document.createElement(tagName);
                
                // FIXED: Create safe props by filtering out problematic values
                const safeProps = {};
                Object.keys(props).forEach(key => {
                    const value = props[key];
                    // Only include valid prop types and values
                    if (value !== undefined && value !== null) {
                        if (typeof value === 'function' || 
                            typeof value === 'string' || 
                            typeof value === 'number' || 
                            typeof value === 'boolean' ||
                            Array.isArray(value) ||
                            (key === 'style' && typeof value === 'object')) {
                            safeProps[key] = value;
                        }
                    }
                });

                // Handle text content
                if (safeProps.text) {
                    if (typeof safeProps.text === 'function') {
                        this.createReactiveAttribute(element, 'textContent', () => safeProps.text(safeProps));
                    } else {
                        element.textContent = safeProps.text;
                    }
                }
                
                // Handle events
                if (safeProps.onClick) {
                    element.addEventListener('click', (e) => safeProps.onClick(e, safeProps));
                }
                
                Object.keys(safeProps).forEach(key => {
                    if (key.startsWith('on') && key !== 'onClick' && typeof safeProps[key] === 'function') {
                        const eventName = key.substring(2).toLowerCase();
                        element.addEventListener(eventName, (e) => safeProps[key](e, safeProps));
                    }
                });
                
                // Handle styles
                if (safeProps.style) {
                    Object.keys(safeProps.style).forEach(key => {
                        const value = safeProps.style[key];
                        if (typeof value === 'function') {
                            this.createReactiveAttribute(element, `style.${key}`, () => value(safeProps));
                        } else {
                            element.style[key] = value;
                        }
                    });
                }
                
                // Handle other properties and attributes
                Object.keys(safeProps).forEach(key => {
                    if (['text', 'onClick', 'style', 'children'].includes(key) || key.startsWith('on')) {
                        return;
                    }
                    
                    const value = safeProps[key];
                    
                    if (typeof value === 'function') {
                        this.createReactiveAttribute(element, key, () => value(safeProps));
                    } else if (value !== null && value !== undefined && typeof value !== 'object') {
                        if (this.isAttribute(key)) {
                            if (value === true) {
                                element.setAttribute(key, '');
                            } else if (value === false) {
                                element.removeAttribute(key);
                            } else {
                                element.setAttribute(key, String(value));
                            }
                        } else {
                            element[key] = value;
                        }
                    }
                });
                
                // Handle children
                if (safeProps.children) {
                    if (typeof safeProps.children === 'function') {
                        this.createReactiveAttribute(element, 'children', () => {
                            const childrenResult = safeProps.children(safeProps);
                            return childrenResult;
                        });
                    } else {
                        const children = safeProps.children;
                        if (Array.isArray(children)) {
                            children.forEach(child => {
                                const childElement = this.renderUIObject(child, null);
                                if (childElement) {
                                    element.appendChild(childElement);
                                }
                            });
                        }
                    }
                }
                
                return element;
            }

            renderUIObject(obj, componentName = null) {
                if (!obj || typeof obj !== 'object' || this.isDestroyed) {
                    return null;
                }
                
                const tagName = Object.keys(obj)[0];
                const props = obj[tagName];
                
                if (this.components.has(tagName)) {
                    return this.renderComponent(tagName, props, componentName);
                }
                
                const element = this.createElement(tagName, props);
                
                if (componentName && element) {
                    element.setAttribute('data-juris-parent-component', componentName);
                }
                
                return element;
            }

            renderComponent(componentName, props, parentProps = null) {
                const componentFn = this.components.get(componentName);
                
                if (!componentFn) {
                    console.error(`❌ Component not found: ${componentName}`);
                    return this.createErrorElement(`Component not found: ${componentName}`);
                }
                
                try {
                    const context = {
                        setState: (path, value, context) => this.setState(path, value, context),
                        getState: (path, defaultValue) => this.getState(path, defaultValue),
                        getComponent: (selector) => this.getComponent(selector),
                        services: this.services
                    };
                    
                    const componentResult = componentFn(props, context);
                    
                    if (!componentResult || typeof componentResult !== 'object') {
                        console.error(`❌ Component ${componentName} must return an object`);
                        return this.createErrorElement(`Component ${componentName} returned invalid result`);
                    }
                    
                    // Check if it's a lifecycle component (has render method) or legacy component
                    let uiStructure;
                    let lifecycleHooks = {};
                    let componentApi = {};
                    
                    if (typeof componentResult.render === 'function') {
                        // New lifecycle component format
                        uiStructure = componentResult.render();
                        
                        // Extract lifecycle hooks
                        ['onMount', 'onUpdate', 'onBeforeUpdate', 'onUnmount', 'onError'].forEach(hook => {
                            if (typeof componentResult[hook] === 'function') {
                                lifecycleHooks[hook] = componentResult[hook];
                            }
                        });
                        
                        // Extract custom API methods
                        Object.keys(componentResult).forEach(key => {
                            if (key !== 'render' && !key.startsWith('on') && typeof componentResult[key] === 'function') {
                                componentApi[key] = componentResult[key];
                            }
                        });
                        
                    } else {
                        // Legacy component format - assume the result is the UI structure
                        uiStructure = componentResult;
                    }
                    
                    if (!uiStructure) {
                        console.error(`❌ Component ${componentName} render method returned nothing`);
                        return this.createErrorElement(`Component ${componentName} render failed`);
                    }
                    
                    // Render the UI structure
                    const element = this.renderUIObject(uiStructure, componentName);
                    
                    if (element) {
                        // Generate unique instance ID
                        const instanceId = `${componentName}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                        element.setAttribute('data-component-instance', instanceId);
                        element.setAttribute('data-component-name', componentName);
                        
                        // Store component instance
                        this.componentInstances.set(instanceId, {
                            name: componentName,
                            element,
                            props,
                            lifecycle: lifecycleHooks,
                            api: componentApi,
                            mounted: false,
                            context
                        });
                        
                        // Store component API for external access
                        if (Object.keys(componentApi).length > 0) {
                            this.componentApis.set(element, componentApi);
                        }
                        
                        // Schedule mount hook
                        setTimeout(() => this.triggerMountHook(instanceId), 0);
                    }
                    
                    return element;
                    
                } catch (error) {
                    console.error(`❌ Component ${componentName} error:`, error);
                    return this.createErrorElement(`Component Error: ${componentName} - ${error.message}`);
                }
            }

            async triggerMountHook(instanceId) {
                const instance = this.componentInstances.get(instanceId);
                if (!instance || this.isDestroyed || !instance.element.isConnected) {
                    return;
                }
                
                if (instance.lifecycle.onMount && !instance.mounted) {
                    try {
                        console.log(`🔄 Mounting ${instance.name}`);
                        
                        const cleanup = await instance.lifecycle.onMount(instance.element, instance.props, instance.context);
                        
                        if (typeof cleanup === 'function') {
                            this.lifecycleCleanup.set(instance.element, cleanup);
                        }
                        
                        instance.mounted = true;
                        this.mountedComponents.add(instanceId);
                        
                        console.log(`✅ Mounted ${instance.name}`);
                        
                    } catch (error) {
                        console.error(`❌ Mount error for ${instance.name}:`, error);
                    }
                }
            }

            createErrorElement(message) {
                const element = document.createElement('div');
                element.className = 'juris-component-error';
                element.style.cssText = 'color: red; border: 1px solid red; padding: 8px; margin: 4px;';
                element.textContent = message;
                return element;
            }

            render(container = '#app') {
                if (this.isDestroyed) return;
                
                const containerEl = typeof container === 'string' 
                    ? document.querySelector(container) 
                    : container;
                
                if (!containerEl) {
                    console.error('Juris: Container not found:', container);
                    return;
                }
                
                // Clean up existing content
                containerEl.innerHTML = '';
                
                try {
                    let uiObject = this.layout;
                    
                    if (!uiObject) {
                        containerEl.innerHTML = '<p>No layout found</p>';
                        return;
                    }
                    
                    const element = this.renderUIObject(uiObject);
                    
                    if (element) {
                        containerEl.appendChild(element);
                        console.log('✅ Layout rendered successfully');
                    } else {
                        console.error('❌ Layout render failed');
                        containerEl.innerHTML = '<div class="error">Render failed - element is null</div>';
                    }
                } catch (error) {
                    console.error('Render error:', error);
                    containerEl.innerHTML = `<div class="error">Render error: ${error.message}</div>`;
                }
            }

            // Add minimal cleanup and destruction methods
            setupCleanupHandlers() {}
            destroy() {}
        }

                }
            };

                addTodo() {
                    const inputValue = context.getState('todo.inputValue', '');

                        const nextId = context.getState('todo.nextId', 1);

                        context.setState('todo.inputValue', '');
                        context.setState('todo.nextId', nextId + 1);
                        
                        console.log(`Todos updated: ${todos.length + 1} total`);

                toggleTodo(id) {
                    const todos = context.getState('todo.items', []);
                    const updatedTodos = todos.map(todo =>
                        todo.id === id ? { ...todo, completed: !todo.completed } : todo

                    context.setState('todo.items', updatedTodos);

                deleteTodo(id) {
                    const todos = context.getState('todo.items', []);
                    const filteredTodos = todos.filter(todo => todo.id !== id);
                    context.setState('todo.items', filteredTodos);
                },

                clear() {
                    context.setState('todo.items', []);
                    context.setState('todo.inputValue', '');
                }
